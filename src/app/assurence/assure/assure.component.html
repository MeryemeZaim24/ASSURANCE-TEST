  <div class="container mt-2">
    <h2>{{ editAssure ? 'Mettre à jour l\'Assuré' : 'Créer un Nouvel Assuré' }}</h2>
    <form (ngSubmit)="createAssure()">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" id="nom" [(ngModel)]="newAssure.nom" name="nom" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" id="prenom" [(ngModel)]="newAssure.prenom" name="prenom" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="cin" class="form-label">CIN</label>
        <input type="text" id="cin" [(ngModel)]="newAssure.cin" name="cin" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="dateNaissance" class="form-label">Date de Naissance</label>
        <input type="date" id="dateNaissance" [(ngModel)]="newAssure.dateNaissance" name="dateNaissance" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">{{ editAssure ? 'Mettre à jour' : 'Créer' }}</button>
    </form>
  
    <h1>Liste des Assurés</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>CIN</th>
          <th>Date de Naissance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let assure of assures">
          <td>{{ assure.id }}</td>
          <td>{{ assure.nom }}</td>
          <td>{{ assure.prenom }}</td>
          <td>{{ assure.cin }}</td>
          <td>{{ assure.dateNaissance | date }}</td>
         
  
  
          <td>
            <button (click)="deleteAssure(assure.id)" class="btn btn-danger btn-action">delete</button>
            <button (click)="editAssureDetails(assure)" class="btn btn-warning btn-action">edit</button>
            <button (click)="viewContrats(assure.id)" class="btn btn-info btn-action btn-view-contrats">show contrat</button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
